<!-- mostrar en este HTML los TOPICS de /topics -->
<!DOCTYPE html>
<html lang="es">
<head>
   <meta charset="utf-8">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
   <link rel="stylesheet" type="text/css" href="css/style.css">
   <title>Foro de opinión</title>
</head>
<body>
  <ul class="nav nav-pills nav-justified">
    <li role="presentation"><a href="#">Temas</a></li>
    <li role="presentation"><a href="#">Autores</a></li>
    <li role="presentation"><a href="#">Inicio</a></li>
  </ul>
  <img src="img/juanin.jpg">
  <h2>Yo opino</h2>
<!--BÚSQUEDA-->
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <form class="navbar-form navbar-left" role="search" id="search-form">
          <div class="form-group">
            <input type="search" required class="form-control" placeholder="Buscar tema" id="buscar">
          </div>
          <!--<button type="submit" class="btn btn-default"><span class="glyphicon glyphicon-search"></span></button>-->
          <!--botón que agrega nuevos temas-->
          <button type="button" class="btn btn-success btn-md" data-toggle="modal" data-target="#myModal" id="botonBusqueda"><span class="glyphicon glyphicon-plus"></span> Tema</button>
          <!--fin botón que agrega nuevos temas-->
        </form>
      </div>
    </div>
  </div>
<!--FIN BÚSQUEDA-->

<!--tabla en la que se muestran todos los temas-->
  <table class="table table-hover">
    <thead>
      <th>TEMA</th>
      <th>AUTOR</th>
      <th>RESPUESTAS</th>
    </thead>
    <tbody id="themes-list"></tbody>
  </table>
<!--fin tabla de temas-->
<!-- Modal agregar nuevo tema-->
  <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
      <form id="add-form">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="myModalLabel">Nuevo tema</h4>
          </div>
          <div class="modal-body">
              <div class="form-group">
                <label for="tema">Tema: </label>
                <input type="text" class="form-control" content="contenido" id="tema" placeholder="Nuevo tema">
                <label for="autor">Autor: </label>
                <input type="text" class="form-control" name_author="autor" id="autor" placeholder="Nombre del autor">
              </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-danger" data-dismiss="modal">Cancelar</button>
            <button type="submit" class="btn btn-primary"><span class="glyphicon glyphicon-plus"></span></button>
          </div>
        </div>
      </form>
    </div>
  </div>
<!--fin modal agregar nuevo tema-->
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="js/functions.js"></script>
    <script src="js/main.js"></script>
    
  </body>
</html>
